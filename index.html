<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIDEMIA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> <!--wykresy-->
</head>
<body>
    
    <div>
        <div class="header">EPIDEMIA SIR</div>
        <canvas id="chart" width="1200" height="600"></canvas>
    </div>
    <div>
        <div class="header">PARAMETRY</div>
        <div id="options">
            <div>
                <label for="alpha">alpha </label>0
                <input id="alpha" type="range" min="0" max="5">5
            </div>
            <div>
                <label for="beta">beta </label>0
                <input id="beta" type="range" min="0" max="10">10
            </div>
            <div>
                <label for="I0">I_0</label>
                <input id="I0" type="number" value=1 min=1>
            </div>
            <div>
                <label for="N">Populacja</label>
                <input type="number" id="N" class="inputs" value=100 min=0>
            </div>
            <div>
                <label for="maxTime">Zakres czasu</label>
                <input type="number" id="maxTime" class="inputs" value=10>
            </div>
            <div>
                <label for="dT">Î”T</label>
                <input type="number" id="dT" class="inputs" value=0.5 min=0.1 max=1 step=0.1>
            </div>
            <div>
                <button onclick="show()">SHOW</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
